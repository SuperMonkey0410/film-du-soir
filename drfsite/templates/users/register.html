<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style media="screen">
  *,
  *:before,
  *:after {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  body {
    background-color: #080710;
    font-family: 'Poppins', sans-serif;
    color: #ffffff;
  }
  .background {
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;
  }
  .background .shape {
    position: absolute;
    border-radius: 50%;
  }
  .shape:first-child {
    background: linear-gradient(#1845ad, #23a2f6);
    height: 200px;
    width: 200px;
    left: -80px;
    top: -80px;
  }
  .shape:last-child {
    background: linear-gradient(to right, #ff512f, #f09819);
    height: 200px;
    width: 200px;
    right: -30px;
    bottom: -80px;
  }
  form {
    height: 520px;
    width: 400px;
    background-color: rgba(255, 255, 255, 0.13);
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
    padding: 50px 35px;
  }
  form h3 {
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    margin-bottom: 30px;
  }
  label {
    display: block;
    margin-top: 20px;
    font-size: 16px;
    font-weight: 500;
  }
  input {
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    color: #ffffff;
  }
  ::placeholder {
    color: #e5e5e5;
  }
  button {
    margin-top: 30px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    border: none;
  }
  button:hover {
    background-color: #f5f5f5;
  }
  .social {
    margin-top: 30px;
    display: flex;
    justify-content: center;
  }
  .social div {
    background-color: rgba(255, 255, 255, 0.27);
    color: #eaf0fb;
    text-align: center;
    width: 150px;
    border-radius: 3px;
    padding: 5px 10px;
    margin: 0 10px;
    cursor: pointer;
  }
  .social div:hover {
    background-color: rgba(255, 255, 255, 0.47);
  }
</style>
</head>
<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
  <form>
    <h3>User Registration</h3>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">
    <button type="submit">Register</button>
    <div class="social">
      <div class="fb"><i class="fab fa-facebook-f"></i>Facebook</div>
      <div class="tw"><i class="fab fa-twitter"></i>Twitter</div>
    </div>
  </form>
</div>
</body>
</html>
